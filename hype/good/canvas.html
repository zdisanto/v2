<!--Drag and drop-->
<style>
#div1, #div2 {
  width: 100px;
  height: 70px;
  padding: 20px;
  border: 1px solid black;
  background-color: white;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

</head>
<body onmouseup="Rooster.play()">
	<header>
		<div class="row">
			<div class="logo">
				<img src=../KFC_logo.png

			<ul class="main-nav">

				<li><a href="../Vegan/index.html">VEGAN FRIED CHICKEN</a></li>
			</ul>
		</div>
<center>
	<!--canvas-->
<canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.font = "30px Verdana, bold";
	ctx.textAlign = "center";
	// Create gradient
	var grd = ctx.createLinearGradient(0, 0, 200, 0);
	grd.addColorStop(0, "white");
	grd.addColorStop(1, "red");
	// Fill with gradient
	ctx.fillStyle = grd;
	ctx.fillRect(0, 0, 300, 200); 
	// Create gradient
	var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
	gradient.addColorStop("0", "red");
	gradient.addColorStop("0.5", "white");
	// Fill with gradient
	ctx.strokeStyle = gradient;
	ctx.strokeText("Chicken", 150, 110);
</script>

<!-- More Drag and drop-->
<p>Drag the Chicken into the box:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="../drumsticks.png" draggable="true" ondragstart="drag(event)" id="drag1" width=60px>
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</center>
